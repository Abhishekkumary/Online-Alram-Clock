<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f545924fce.js" crossorigin="anonymous"></script>
    <title>Alarm Clock</title>
</head>
<body>

    <div class="main-container">

        <!-- Image heading  -->
        <div class="card">
            <div class="numbers">
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
              <span class="number"></span>
            </div>
            <div class="needles">
              <span class="h"></span>
              <span class="m"></span>
              <span class="s"></span>
              <span class="center"></span>
            </div>
            <div class="pie"></div>
          </div>
          

        <!-- Current time and date info -->
        <div class="current_time">
            <h1 id="time"></h1>
            <div id="date-info" style="font-family: sans-serif; color:rgb(255, 149, 0);"></div>
        </div>

        <div class="alram_box">
            <h1 style="font-family: sans-serif; color:rgb(255, 149, 0);">Alarm</h1>
            <div class="addAlram">
                <form action="">
                    <input type="number" required name="hour" placeholder="Hour" id="hour" min="00" max="12">
                    <input type="number" required name="minute" placeholder="Minute" id="minute" min="0" max="59">
                    <input type="number" required name="second" placeholder="Second" id="second" min="0" max="59">
                    <select name="ampm" id="ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <!-- Add button -->
                    <button type="submit" class="pushable color">
                        <span class="front">Set Alarm</span>
                    </button>
                </form>
            </div>
            <div id="alram" class="alram"></div>
        </div>

       
       <!-- Audio element for the alarm sound -->
        <audio id="alarmSound" src="./Alarm Clock Sound Effect Animated.mp3" preload="auto"></audio>

    </div>

    <script src="./script.js"></script>
</body>
</html>
