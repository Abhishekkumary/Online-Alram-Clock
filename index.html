<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
   
    <script src="https://kit.fontawesome.com/f545924fce.js" crossorigin="anonymous"></script>
   

    <title>Alram Clock</title>
  </head>
  <body>

 
  <div class="alram_clock">


           <!--alram image --> 
    
      <div class="image_clock">
        <img src="./Asset/142.jpg" alt="clock" />
      </div>

     <!-- Heading Alram  -->
      <h1 style="color:rgba(78, 180, 228, 0.959); font-size: 50px;">Alram</h1>
     
     

      
       <!-- Show  current time -->
      <div class="current_time">
        <h1 id="time"></h1>
        
      </div>


        <!-- Box for user to put input  -->
      <div class="alram_box">
        <div class="addAlram">
          <form action="">
            
            <input type="number"  required name="hour" placeholder="Hour" id="hour" min ="00" max="12">
            <input type="number" required name="minute" placeholder="Minute" id="minute" min ="0"  max ="59" >
            <input type="number" required name="second" placeholder="Second" id="second" min ="0"  max ="59" >
            <select name="ampm" id="ampm">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
           
      
          
            <!-- Add button-->
            <button type="submit" class="pushable">
              
              <span class="front">
                ADD
              </span>
            </button>
          </form>
        </div>
        <div id="alram" class="alram">

          
          
        </div>
     
        
        
      </div>

    
     
    </div>
    <script src="./JAVASCRIPT/script.js"></script>
   
  </body>
</html>
